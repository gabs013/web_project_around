<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Página web " />
    <meta name="author" content="Gabriela Arroyo" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Responsive" />
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__container_close-button">
          <img
            src="./images/close-icon.png"
            alt="Ícono para cerrar la ventana del formulario"
            class="popup__container_close-icon"
          />
        </button>
        <form class="popup__form form">
          <legend class="popup__form_title">Editar perfil</legend>
          <input
            type="text"
            id="inputName"
            class="popup__form_input"
            placeholder="Nombre"
          />
          <input
            type="text"
            id="inputDescription"
            class="popup__form_input"
            placeholder="Acerca de mí"
          />
          <button type="submit" class="popup__form_button">
            <img
              src="./images/submit-button.png"
              alt="Botón de enviar"
              class="popup__form_submit-button"
            />
          </button>
        </form>
      </div>
    </div>
    <div class="page">
      <header class="header">
        <nav class="nav">
          <img
            src="./images/logo.png"
            alt="Logo de la página"
            class="nav__logo"
          />
        </nav>
        <div class="header__content">
          <div class="header__left">
            <img
              src="./images/gabs.png"
              alt="Fotografía de la autora de esta página: Gabriela Arroyo"
              class="header__image"
            />
            <div class="header__info">
              <div class="header__profile">
                <h1 class="header__profile_name">Gabriela Arroyo</h1>
                <img
                  src="./images/edit-button.png"
                  alt="Botón para editar el texto"
                  class="header__edit-button"
                />
              </div>
              <span class="header__description">Estudiante de Tripleten</span>
            </div>
          </div>
          <img
            src="./images/add-button.png"
            alt="Botón para agregar contenido"
            class="header__add-button"
          />
        </div>
      </header>
      <main class="content">
        <section class="gallery">
          <div class="gallery__photo">
            <img
              src="./images/lake-clouds.jpg"
              alt="Fotografía del Lago de las Nubes en Míchigan"
              class="gallery__lago-nubes"
            />
            <div class="gallery__footer">
              <span class="gallery__name-place">Lago de las Nubes</span>
              <!--<button type="button" class="gallery__button">-->
              <img
                src="./images/Vector.svg"
                alt="Botón en forma de corazón"
                class="gallery__icon"
              />
              <!--</button>-->
            </div>
          </div>

          <div class="gallery__photo">
            <!--SEQUOIA-->
            <img
              src="./images/redrock-falls.jpg"
              alt="Fotografía del Lago de las Nubes en Míchigan"
              class="gallery__lago-nubes"
            />
            <div class="gallery__footer">
              <span class="gallery__name-place">Cataratas Redrock</span>
              <!--<button type="button" class="gallery__button">-->
              <img
                src="./images/Vector.svg"
                alt="Botón en forma de corazón"
                class="gallery__icon"
              />
              <!--</button>-->
            </div>
          </div>

          <div class="gallery__photo">
            <img
              src="./images/mount-rainier.jpg"
              alt="Fotografía del Monte Rainier hubicado en Washington"
              class="gallery__monte-rainier gallery__about-places"
            />
            <div class="gallery__footer">
              <span class="gallery__name-place">Monte Rainier</span>

              <img
                src="./images/Vector.svg"
                alt="Botón en forma de corazón"
                class="gallery__icon"
              />
            </div>
          </div>

          <div class="gallery__photo">
            <img
              src="./images/sequoia-park.jpg"
              alt="Fotografía del Parque Nacional de las Secuoyas"
              class="gallery__sequoia-park gallery__about-places"
            />
            <div class="gallery__footer">
              <span class="gallery__name-place">Sequoia National Park</span>

              <img
                src="./images/Vector.svg"
                alt="Botón en forma de corazón"
                class="gallery__icon"
              />
            </div>
          </div>

          <div class="gallery__photo">
            <img
              src="./images/yellowsnote-park.jpg"
              alt="Fotografía de la Gran Fuente Prismática hubicada en el parque nacional Yellowstone"
              class="gallery__gran-fuente gallery__about-places"
            />
            <div class="gallery__footer">
              <span class="gallery__name-place">Gran Fuente Prismática</span>

              <img
                src="./images/Vector.svg"
                alt="Botón en forma de corazón"
                class="gallery__icon"
              />
            </div>
          </div>

          <div class="gallery__photo">
            <img
              src="./images/yosemite-park.jpg"
              alt="Fotografía del verde Valle de Yosemite en California"
              class="gallery__valle gallery__about-places"
            />
            <div class="gallery__footer">
              <span class="gallery__name-place">Valle de Yosemite</span>

              <img
                src="./images/Vector.svg"
                alt="Botón en forma de corazón"
                class="gallery__icon"
              />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
