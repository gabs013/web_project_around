<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Página web que muestra una galería visual donde se comparte la esencia de los paisajes más bellos en Estados Unidos."
    />
    <meta name="author" content="Gabriela Arroyo" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Responsive" />
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="popup" id="popup-edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button">
          <img
            src="./images/close-icon-desktop.png"
            alt="Ícono para cerrar la ventana del formulario"
            class="popup__close-icon popup__icon-desktop"
          />
        </button>
        <button type="button" class="popup__close-button">
          <img
            src="./images/close-icon-mobile.png"
            alt="Ícono para cerrar la ventana del formulario"
            class="popup__close-icon popup__icon-mobile"
          />
        </button>

        <form class="popup__form form" id="form-edit-profile">
          <h1 class="popup__title">Editar perfil</h1>
          <input
            type="text"
            id="inputName"
            class="popup__input"
            name="name"
            minlength="2"
            maxlength="40"
            placeholder="Nombre"
            required
          />
          <span class="popup__input-error inputName-error"></span>
          <input
            type="text"
            id="inputDescription"
            class="popup__input"
            name="about"
            minlength="2"
            maxlength="200"
            placeholder="Acerca de mí"
            required
          />
          <span class="popup__input-error inputDescription-error"></span>
          <button type="submit" class="popup__button popup__submit" disabled>
            Guardar
          </button>
        </form>
      </div>
    </div>
    <!--Formulario para crear cartas-->
    <div class="popup" id="popup-create-cards">
      <div class="popup__container">
        <button type="button" class="popup__close-button">
          <img
            src="./images/close-icon-desktop.png"
            alt="Ícono para cerrar la ventana del formulario"
            class="popup__close-icon popup__icon-desktop"
          />
        </button>
        <button type="button" class="popup__close-button">
          <img
            src="./images/close-icon-mobile.png"
            alt="Ícono para cerrar la ventana del formulario"
            class="popup__close-icon popup__icon-mobile"
          />
        </button>

        <form class="popup__form form" id="form-create-card">
          <h1 class="popup__title">Nuevo lugar</h1>
          <input
            type="text"
            id="input-card-title"
            class="popup__input"
            name="title"
            minlength="2"
            maxlength="30"
            placeholder="Título"
            required
          />
          <span class="popup__input-error input-card-title-error"></span>
          <input
            type="url"
            id="input-card-image"
            class="popup__input"
            name="link"
            placeholder="Enlace a la imagen"
            required
          />
          <span class="popup__input-error input-card-image-error"></span>
          <button type="submit" class="popup__button popup__submit" disabled>
            Crear
          </button>
        </form>
      </div>
    </div>

    <!--Popup de imagen que se agranda-->
    <div class="popup popup-image">
      <div class="popup__image-container">
        <button type="button" class="popup__close-image">
          <img
            src="./images/close-icon-desktop.png"
            alt="Cerrar imagen ampliada"
            class="popup__close-icon popup__icon-image-desktop"
          />
        </button>

        <button type="button" class="popup__close-image">
          <img
            src="./images/close-icon-mobile.png"
            alt="Cerrar imagen ampliada"
            class="popup__close-icon popup__icon-image-mobile"
          />
        </button>

        <img src=" " alt="Imagen ampliada" class="popup__image" />
        <p class="popup__image-caption"></p>
      </div>
    </div>

    <div class="page">
      <header class="header">
        <nav class="nav">
          <img
            src="./images/logo-desktop.png"
            alt="Logo de la página, tamaño desktop"
            class="nav__logo-desktop"
          />

          <img
            src="./images/logo-mobile.png"
            alt="Logo de la página, tamaño mobile"
            class="nav__logo-mobile"
          />
        </nav>
        <div class="header__content">
          <div class="header__left">
            <img
              src="./images/gabs.png"
              alt="Fotografía de la autora de esta página: Gabriela Arroyo"
              class="header__image"
            />
            <div class="header__info">
              <div class="header__profile">
                <h1 class="header__name">Gabriela Arroyo</h1>
                <img
                  src="./images/edit-button.png"
                  alt="Botón para editar el texto"
                  class="header__edit-button"
                />
              </div>
              <span class="header__description">Estudiante de Tripleten</span>
            </div>
          </div>
          <img
            src="./images/add-button-desktop.png"
            alt="Botón para agregar contenido"
            class="header__add-button-desktop header__create-button"
          />

          <img
            src="./images/add-button-mobile.png"
            alt="Botón para agragar contenido desde móviles"
            class="header__add-button-mobile header__create-button"
          />
        </div>
      </header>
      <main class="content">
        <section class="gallery">
          <template id="gallery-template">
            <div class="gallery__photo">
              <img
                src="images/trash-normal.svg"
                alt="Botón con forma de bote de basura para eliminar los elementos"
                class="gallery__trash-button"
              />
              <!--<img
                src="images/trash-hover.svg"
                alt="Botón con forma de bote de basura para eliminar los elementos"
                class="gallery__trash-button gallery__trash-hover"
              />-->

              <img src=" " alt=" " class="gallery__about-places" />
              <div class="gallery__footer">
                <h3 class="gallery__name-place gallery__text-ellipsis"></h3>

                <img
                  src="./images/Vector.svg"
                  alt="Botón en forma de corazón"
                  class="gallery__icon gallery__like-button-off"
                />

                <img
                  src="./images/Union.png"
                  alt="Botón en forma de corazón"
                  class="gallery__icon gallery__like-button-on"
                />
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">&copy; 2025 Around The U.S.</footer>
    </div>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
